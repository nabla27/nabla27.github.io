<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        .back {
            image-orientation: 180deg;
            background-attachment: fixed;
            height: 100vh;
            width: auto;
            background-size: auto 100%;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
    <style type="text/css">
        body {
            background-color: #486d46; /* 背景色 */
            background-image: url(https://nabla27.github.io/file/IMG/space2.jpg); /* 画像 */
            background-size: cover; /* 全画面 */
            background-attachment: fixed; /* 固定 */
            background-position: center center; /* 縦横中央 */
        }

        #menu1 {
            left: 23pt;
            top: 10pt;
        }

        #menu2 {
            left: 223pt;
            top: 10pt;
        }

        #menu3 {
            left: 423pt;
            top: 10pt;
        }

        .menu_box {
            /*
            position: relative;
            top: 200pt;
            */
            text-align: center; /* 中央表示 */
            margin-left: auto; /* 中央表示 */
            margin-right: auto; /* 中央表示 */
            text-align: left; /* 中央表示 */
            width: 600pt; /* 幅 */
            height: 400pt; /* 高さ */
            top: 100pt; /* ページに対する位置 */
            border: solid; /* 枠線の種類 */
            position: relative; /* 子要素を相対的に設定するために */
            overflow: scroll; /* スクロール機能を追加 */
            overflow: hidden; /* スクロールバーの非表示 */
        }

        .menu {
            position: absolute; /* 親要素.menu_boxを基準に位置を決める */
            border: solid; /* 枠線の種類 */
            border-color: black; /* 枠線の色 */
            color: white; /* 文字色 */
            width: 150pt; /* 各メニューのボックス幅 */
            height: 200pt; /* 各メニューのボックスの高さ */
        }

        #title {
            border-bottom-style: solid;
            text-align: center; /* 中央表示 */
            margin-left: auto; /* 中央表示 */
            margin-right: auto; /* 中央表示 */
            text-align: left; /* 中央表示 */
        }

        .title {
            font-size: 50pt;
            text-align: center;
            transition: all .6s ease-in-out;
            /*font-family: Sectra;*/
            text-transform: uppercase;
            transition-delay: .4s;
            border-bottom: solid;
            position: relative;
            top: 120pt;
            font-family: 'Vollkorn', serif;
        }

        .serection_text {
            text-align: center;
            transition: all .6s ease-in-out;
            font-family: Sectra;
            text-transform: uppercase;
            transition-delay: .4s;
            border-bottom: solid;
            border-color: coral;
            position: relative;
            margin: 10pt;
            color: white;
        }

        .serection {
            text-align: center;
            transition: all .6s ease-in-out;
            font-family: Sectra;
            text-transform: uppercase;
            transition-delay: .4s;
            position: relative;
            top: 130pt;
        }
    </style>
</head>
<body>
    <!--各メニュー------------------------------------------------------------------------------>
    <!---
    <div class="menu_box">
        <div class="menu" id="menu1">
            <h5>プログラミング</h5>
            <p>
                ここに説明<br />
                テスト用のメッセージを表示しています。
            </p>
        </div>
        <div class="menu" id="menu2">
            <h5>数学・物理</h5>
            ここに説明<br />
            テスト用のメッセージを表示しています。
        </div>
        <div class="menu" id="menu3">
            <h5>英語ノート</h5>
            ここに説明<br />
            テスト用のメッセージを表示しています。
        </div>
    </div>
    -->
    <!--タイトル-->
    <div class="title" style="color: white; opacity: 1;">Programming</div>
    <!--一覧-->
    <div class="serection">
        <span class="serection_text">Python</span>
        <span class="serection_text">JavaScript</span>
        <span class="serection_text">C++</span>
        <span class="serection_text">html</span>
        <span class="serection_text">CSS</span>
    </div>
</body>
</html>
