        body {

            margin-right: auto; /* 中央表示 */
            text-align: left; /* 中央表示 */
            width: 600pt; /* 幅 */
            height: 400pt; /* 高さ */
            top: 100pt; /* ページに対する位置 */
            border: solid; /* 枠線の種類 */
            position: relative; /* 子要素を相対的に設定するために */
            overflow: scroll; /* スクロール機能を追加 */
            overflow: hidden; /* スクロールバーの非表示 */
        }

        .menu {
            position: absolute; /* 親要素.menu_boxを基準に位置を決める */
            border: solid; /* 枠線の種類 */
            border-color: black; /* 枠線の色 */
            color: white; /* 文字色 */
            width: 150pt; /* 各メニューのボックス幅 */
            height: 200pt; /* 各メニューのボックスの高さ */
        }

        #title {
            border-bottom-style: solid;
            text-align: center; /* 中央表示 */
            margin-left: auto; /* 中央表示 */
            margin-right: auto; /* 中央表示 */
            text-align: left; /* 中央表示 */
        }

        .title {
            font-size: 50pt;
            text-align: center;
            transition: all .6s ease-in-out;
            /*font-family: Sectra;*/
            text-transform: uppercase;
            transition-delay: .4s;
            border-bottom: solid;
            position: relative;
            top: 120pt;
            font-family: 'Vollkorn', serif;
        }

        .serection_text {
            text-align: center;
            transition: all .6s ease-in-out;
            font-family: Sectra;
            text-transform: uppercase;
            transition-delay: .4s;
            border-bottom: solid;
            border-color: coral;
            position: relative;
            margin: 10pt;
            color: white;
        }

        .serection {
            text-align: center;
            transition: all .6s ease-in-out;
            font-family: Sectra;
            text-transform: uppercase;
            transition-delay: .4s;
            position: relative;
            top: 130pt;
        }

        .arrow::before,
        .arrow::after {
            position: absolute; /*absolute*/
            margin: auto; /*auto*/
            content: "";
            text-align: center;
        }

        .next::before {
            width: 30px; /*4px -> 30px*/
            height: 30px; /*4px -> 30px*/
            border-top: 7px solid white; /*2px solid #7a0*/
            border-right: 6px solid white; /*2px solid #7a0*/
            -webkit-transform: rotate(135deg);
            transform: rotate(135deg);
        }
    </style>
