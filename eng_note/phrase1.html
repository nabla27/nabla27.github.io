        eng[13] = " As the purpose of this paper is concerned, it is not necessary to discuss the secondary effect that has accompanied the primary one in detail."
        ja[13] = " この論文の目的からして、一次的影響に付随して起きた二次的影響について詳しく議論することは必要ではない。"
        eng[14] = " The combined effects of stressful exercise and sleep disturbance on human health are too complicated to be examined in detail here."
        ja[14] = " ストレスのたまる運動と睡眠妨害の組み合わせが人間の健康に及ぼす影響はとても複雑なのでここで詳しく検証することはできない。"
        eng[15] = " I will concentrate on the following issues: investment and finance."
        ja[15] = " 次の事柄、すなわち投資と財政に的を絞る。"
        eng[16] = " I will not take up this matter in detail."
        ja[16] = " この問題を詳細には取り上げない。"
        //---------------------------------------------------------------------------------------------------------------------
        var sup = max;
        function setup(){
            for (var j = 1; j <= sup; j++) {
                if (mode[j] == "ja") {
                    reverse(j);
                    mode[j] = "eng";
                }
            }
        }
    </script>
    <script>
        function reverse(num) {
            var elem = document.getElementById(num);
            if (mode[num] == "ja") {
                elem.innerHTML = eng[num]
                mode[num] = "eng"
            }
            else if(mode[num] == "eng"){
                elem.innerHTML = ja[num];
                mode[num] = "ja"
            }
        }
        function Help(num) {
            alert(word[num]);
        }
    </script>
