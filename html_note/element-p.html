<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .code {
            margin: 1em 0; /* ブロック前後の余白 */
            padding: 1em; /* ブロック内の余白 */
            border-radius: 5px; /* 角丸 */
            background: #25292f; /* 背景色 */
            color: #fff; /* 文字色 */
            white-space: pre-wrap; /* はみ出たときに折り返す */

        }

        .table1_d1{
            width: 100pt;
        }
        .table1_d2{
            width: 315pt;
        }
    </style>
</head>
<body>
    <h1>p要素</h1>
    <table class="table1" border="1">
        <tr>
            <td class="table1_d1">説明</td><td class="table1_d2">段落を表す。前後に空白行が追加される。</td>
        </tr>
        <tr>
            <td>使用できる属性</td><td>グローバル属性</td>
        </tr>
    </table>

    <h4>コード例</h4>
    <pre class="code"><code>#段落
&lt;p>こんにちは&lt;/p>
&lt;p>
    これはテスト用のメッセージです。&lt;br />
    p要素によるコンテンツのグループ化です。
&lt;/p></code></pre>
    #開始<br />
    <p>こんにちは</p>
    <p>
        これはテスト用のメッセージです。<br />

    </p>
    #終了<br />
